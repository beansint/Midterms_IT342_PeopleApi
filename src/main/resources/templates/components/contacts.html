<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .contact-card {
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-box {
            border-radius: 20px;
            padding-left: 20px;
        }
        .btn-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-address-book me-2"></i>
                Google Contacts
            </a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" class="form-control search-box" placeholder="Search contacts..." id="searchInput">
            </div>
        </div>

        <!-- Contacts Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="contactsGrid">
            <div class="col" th:each="contact : ${contacts}">
                <div class="card h-100 contact-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title" th:text="${contact.displayName}">Contact Name</h5>
                            <div class="dropdown">
                                <button class="btn btn-link" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" th:onclick="'editContact(\'' + ${contact.resourceName} + '\')'">
                                        <i class="fas fa-edit me-2"></i>Edit
                                    </a></li>
                                    <li><a class="dropdown-item text-danger" href="#" th:onclick="'deleteContact(\'' + ${contact.resourceName} + '\')'">
                                        <i class="fas fa-trash me-2"></i>Delete
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        <p class="card-text mb-1">
                            <i class="fas fa-envelope me-2 text-muted"></i>
                            <span th:text="${contact.email}">email@example.com</span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-phone me-2 text-muted"></i>
                            <span th:text="${contact.phoneNumber}">+1234567890</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Contact Button -->
        <button class="btn btn-primary btn-floating" data-bs-toggle="modal" data-bs-target="#addContactModal">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <input type="hidden" id="resourceName">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="displayName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveContact">Save Contact</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize modal
        const contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const searchText = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.contact-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.card-title').textContent.toLowerCase();
                const email = card.querySelector('.card-text span').textContent.toLowerCase();
                card.closest('.col').style.display = 
                    name.includes(searchText) || email.includes(searchText) ? '' : 'none';
            });
        });

        // Add new contact
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('resourceName').value = '';
            contactModal.show();
        }

        // Edit contact
        function editContact(resourceName) {
            document.getElementById('modalTitle').textContent = 'Edit Contact';
            // Fetch contact details and populate form
            fetch(`/api/contacts/${resourceName}`)
                .then(response => response.json())
                .then(contact => {
                    document.getElementById('resourceName').value = contact.resourceName;
                    document.getElementById('displayName').value = contact.displayName;
                    document.getElementById('email').value = contact.email;
                    document.getElementById('phoneNumber').value = contact.phoneNumber;
                    contactModal.show();
                });
        }

        // Save contact
        document.getElementById('saveContact').addEventListener('click', function() {
            const resourceName = document.getElementById('resourceName').value;
            const contact = {
                displayName: document.getElementById('displayName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            const url = resourceName ? `/api/contacts/${resourceName}` : '/api/contacts';
            const method = resourceName ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(contact)
            })
            .then(response => {
                if (response.ok) {
                    location.reload();
                }
            });
        });

        // Delete contact
        function deleteContact(resourceName) {
            if (confirm('Are you sure you want to delete this contact?')) {
                fetch(`/api/contacts/${resourceName}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
            }
        }
    </script>
</body>
</html>
