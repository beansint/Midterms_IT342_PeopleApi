<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .contact-card {
            transition: transform 0.2s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .search-box {
            border-radius: 20px;
            padding-left: 20px;
        }
        .btn-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-address-book me-2"></i>
                Google Contacts
            </a>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" class="form-control search-box" placeholder="Search contacts..." id="searchInput">
            </div>
        </div>

        <!-- Contacts Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="contactsGrid">
            <div class="col" th:each="contact : ${contacts}">
                <div class="card h-100 contact-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title" th:text="${contact.displayName}">Contact Name</h5>
                            <div class="dropdown">
                                <button class="btn btn-link" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <button class="dropdown-item edit-contact" type="button"
                                                th:attr="data-resource-name=${contact.resourceName}">
                                            <i class="fas fa-edit me-2"></i>Edit
                                        </button>
                                    </li>
                                    <li>
                                        <button class="dropdown-item text-danger delete-contact" type="button"
                                                th:data-resource-name="${contact.resourceName}">
                                            <i class="fas fa-trash me-2"></i>Delete
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <p class="card-text mb-1">
                            <i class="fas fa-envelope me-2 text-muted"></i>
                            <span th:text="${contact.email}">email@example.com</span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-phone me-2 text-muted"></i>
                            <span th:text="${contact.phoneNumber}">+1234567890</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Contact Button -->
        <button class="btn btn-primary btn-floating" id="addContactBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <input type="hidden" id="resourceName">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveContact">Save Contact</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        sessionStorage.setItem('access_token', /*[[${accessToken}]]*/ '');
        /*]]>*/
    </script>
    <script th:inline="javascript">
        // Initialize modal
        const contactModal = new bootstrap.Modal(document.getElementById('contactModal'));
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            const searchText = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.contact-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.card-title').textContent.toLowerCase();
                const email = card.querySelector('.card-text span').textContent.toLowerCase();
                card.closest('.col').style.display = 
                    name.includes(searchText) || email.includes(searchText) ? '' : 'none';
            });
        });

        // Add Contact Button
        document.getElementById('addContactBtn').addEventListener('click', function() {
            document.getElementById('modalTitle').textContent = 'Add New Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('resourceName').value = '';
            contactModal.show();
        });

        // Edit Contact Buttons
        document.querySelectorAll('.edit-contact').forEach(button => {
            button.addEventListener('click', function() {
                const resourceName = this.getAttribute('data-resource-name');
                const card = this.closest('.card');

                console.log('Opening edit modal for contact:', { resourceName: resourceName });

                // Get the full display name from the card and trim it.
                const displayName = card.querySelector('.card-title').textContent.trim();
                const email = card.querySelector('.fa-envelope').nextElementSibling.textContent.trim();
                const phoneNumber = card.querySelector('.fa-phone').nextElementSibling.textContent.trim();

                console.log('Retrieved contact data:', {
                    displayName: displayName,
                    email: email,
                    phoneNumber: phoneNumber
                });

                // Split the display name into first and last names.
                const names = displayName.split(' ');
                const firstName = names[0] || '';
                const lastName = names.length > 1 ? names.slice(1).join(' ') : '';

                // Set modal values for editing using the new fields.
                document.getElementById('modalTitle').textContent = 'Edit Contact';
                document.getElementById('resourceName').value = resourceName;
                document.getElementById('firstName').value = firstName;
                document.getElementById('lastName').value = lastName;
                document.getElementById('email').value = email;
                document.getElementById('phoneNumber').value = phoneNumber;

                contactModal.show();
            });
        });

        // Delete Contact Buttons
        document.querySelectorAll('.delete-contact').forEach(button => {
            button.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this contact?')) {
                    console.log('Delete confirmed, making API request');
                    // Get the resource name and remove the 'people/' prefix if it exists
                    const resourceName = this.getAttribute('data-resource-name');
                    const cleanResourceName = resourceName.replace('people/', '');
                    console.log('Processing delete request:', {
                        originalResourceName: resourceName,
                        cleanResourceName: cleanResourceName
                    });
                    
                    // Send the clean resource name to the API endpoint
                    fetch(`/api/contacts/${cleanResourceName}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': sessionStorage.getItem('access_token')
                        }
                    })
                        .then(response => {
                            console.log('Delete response:', { status: response.status, ok: response.ok });
                            if (response.ok) {
                                console.log('Contact deleted successfully');
                                location.reload();
                            } else {
                                throw new Error(`Failed to delete contact: ${response.status}`);
                            }
                        })
                        .catch(error => {
                            console.error('Error deleting contact:', error);
                            alert(`Failed to delete contact: ${error.message}`);
                        });
                } else {
                    console.log('Delete cancelled by user');
                }
            });
        });

        // Save Contact
        document.getElementById('saveContact').addEventListener('click', function() {
            const resourceName = document.getElementById('resourceName').value;
            const newContact = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value
            };

            // For edit mode, compare the full name (first + last) with the existing display name.
            if (resourceName) {
                const fullName = newContact.firstName + " " + newContact.lastName;
                const card = document.querySelector(`[data-resource-name="${resourceName}"]`).closest('.card');
                const currentFullName = card.querySelector('.card-title').textContent;
                const currentContact = {
                    displayName: currentFullName,
                    email: card.querySelector('.fa-envelope').nextElementSibling.textContent.trim(),
                    phoneNumber: card.querySelector('.fa-phone').nextElementSibling.textContent.trim()
                };

                console.log('Comparing contacts:', {
                    current: currentContact,
                    new: { displayName: fullName, email: newContact.email, phoneNumber: newContact.phoneNumber }
                });

                if (currentFullName === fullName &&
                    currentContact.email === newContact.email &&
                    currentContact.phoneNumber === newContact.phoneNumber) {
                    console.log('No changes detected, canceling update');
                    alert('No changes detected.');
                    contactModal.hide();
                    return;
                }
            }

            // Remove 'people/' prefix from resourceName if it exists
            const cleanResourceName = resourceName ? resourceName.replace('people/', '') : '';

            let url, method;
            if (cleanResourceName) {
                url = `/api/contacts/${cleanResourceName}`;
                method = 'PUT';
                console.log('Edit mode - using cleaned resource name:', {
                    original: resourceName,
                    cleaned: cleanResourceName,
                    url: url
                });
            } else {
                url = '/api/contacts';
                method = 'POST';
                console.log('Create mode - using base URL:', {
                    url: url
                });
            }

            // Include the cleaned resource name in the request body
            if (cleanResourceName) {
                newContact.resourceName = cleanResourceName;
            }

            console.log('Making API request:', {
                url: url,
                method: method,
                body: newContact
            });

            fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': sessionStorage.getItem('access_token')
                },
                body: JSON.stringify(newContact)
            })
                .then(async response => {
                    console.log('Received response:', {
                        status: response.status,
                        ok: response.ok,
                        url: response.url
                    });

                    // Get the raw response text for debugging
                    const responseText = await response.text();
                    console.log('Raw response:', responseText);

                    if (response.ok) {
                        console.log('Contact saved successfully');
                        location.reload();
                    } else {
                        let errorMessage = `Status: ${response.status}`;
                        try {
                            const errorObj = JSON.parse(responseText);
                            errorMessage += ` - ${errorObj.message || 'Unknown error'}`;
                        } catch (e) {
                            errorMessage += ` - ${responseText}`;
                        }
                        throw new Error(`Failed to save contact: ${errorMessage}`);
                    }
                })
                .catch(error => {
                    console.error('Error saving contact:', {
                        error: error,
                        message: error.message,
                        stack: error.stack
                    });
                    alert(`Failed to save contact: ${error.message}`);
                });
        });

        // Add this at the beginning of your script
        console.log('Page initialized. Checking for contacts...');
        document.querySelectorAll('.card').forEach((card, index) => {
            const resourceName = card.querySelector('[data-resource-name]')?.getAttribute('data-resource-name');
            console.log(`Contact ${index + 1}:`, {
                resourceName: resourceName,
                displayName: card.querySelector('.card-title')?.textContent,
                hasEmail: !!card.querySelector('.fa-envelope'),
                hasPhone: !!card.querySelector('.fa-phone')
            });
        });
    </script>
</body>
</html>
